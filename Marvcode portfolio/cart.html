<head>

    <title>cart</title>

<body>
    <style>
        .container{
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: max-content;
        }
        .card{
            border: 1px solid black;
            width: max-content;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(1,1fr);
            margin: 5px;
        }
        .card img{
            width: 300px;
            padding: 5px;
        }
        .title{
            font-weight: bold;
            margin: 20px;
        }
        button{
            border: 2px solid #e1701a;
            background: #f7a440;
            color: white;
            font-weight: bold;
            margin: 20px;
            padding: 5px 10px;
        }
        button:hover{
            box-shadow: 0 0 5px 5px #e1701a inset;
        }
        .cart{
            width: 250px;
            float: right;
            text-align: center;
            border: 1px solid black;
            overflow-y: scroll;
            height: 100%;
        }
        .cartImg > img{
            width: 200px;
        }
    </style>

            <div class="title">Complementary card templates</div>
            <div>
                <label>Size:</label>
                <select>
                    <option>30</option>
                    <option>32</option>
                </select>
            </div>
            <button class="addToCart" onclick="addToCart(item3)">Add to cart</button>
        </div>
    </div>
    <div class="cart">
        <div class="title">Cart</div><hr>
        <div id="title"></div>
    </div>
    <script>
        var addItemId = 0;
        function addToCart(item){
            addItemId += 1;
            var selectedItem = document.createElement('div');
            selectedItem.classList.add('cartImg');
            selectedItem.setAttribute('id', addItemId);
            var img = document.createElement('img');
            img.setAttribute('src', item.children[0].currentSrc);
            var title = document.createElement('div');
            title.innerText = item.children[1].innerText;
            var label = document.createElement('div');
            label.innerText = item.children[2].children[0].innerText;
            var select = document.createElement('span');
            select.innerText = item.children[2].children[1].value;
            label.append(select);
            var delBtn = document.createElement('button');
            delBtn.innerText = 'Delete';
            delBtn.setAttribute('onclick', 'del('+addItemId+')');
            var cartItems = document.getElementById('title');
            selectedItem.append(img);
            selectedItem.append(title);
            selectedItem.append(label);
            selectedItem.append(delBtn);
            cartItems.append(selectedItem);
            var storeItem = localStorage.setItem('item', addItemId);
        }

        function del(item){
            document.getElementById(item).remove();
            var addItemId = 0;
            addItemId -= 1;
            var removeItem = localStorage.removeItem('item');
        }
    </script>
